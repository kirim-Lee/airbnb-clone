{% extends 'base.html' %}

{%block title%}All rooms{%endblock%}

{%block content%}
count {{count}}
{%for room in rooms%}
<h1>{{room.name}} / ${{room.price}}</h1>
{%endfor%}
<p>Page {{page}} of {{page_count}}</p>

<h5>
{% if page is not 1 %}<a href="?page={{page|add:-1}}">Prev</a>{% endif %}
{%if page < page_count%}<a href="?page={{page|add:1}}">Next</a>{%endif%}
</h5>
{%endblock%}
